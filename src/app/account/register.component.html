<html lang="en">
<head>
  <title>Login V13</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="../../assets/Sign-up/images/icons/favicon.ico"/>
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/Sign-up/vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/Sign-up/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/Sign-up/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/Sign-up/fonts/iconic/css/material-design-iconic-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/Sign-up/vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/Sign-up/vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/Sign-up/vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/Sign-up/vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/Sign-up/vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/Sign-up/css/util.css">
  <link rel="stylesheet" type="text/css" href="../../assets/Sign-up/css/main.css">

<body style="background-color: #999999;">

<div class="limiter">
  <div class="container-login100">
    <div class="login100-more" style="background-image: url('../../assets/Sign-up/images/bg-01.jpg');"></div>

    <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
      <form class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>

        <div class="wrap-input100 validate-input" data-validate="Phone Number is required">
          <span class="label-input100">Phone Number</span>
          <input class="input100" type="text" name="name" placeholder="PhoneNumber..."
                 [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
          <span class="focus-input100"></span>
          <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required">PhoneNumber is required</div>
          </div>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <span class="label-input100">Email</span>
          <input class="input100" type="text" name="email" placeholder="Email addess..."
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <span class="focus-input100"></span>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Username is required">
          <span class="label-input100">Username</span>
          <input class="input100" type="text" name="username" placeholder="Username..."
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <span class="focus-input100"></span>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="text" name="pass" placeholder="*************"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <span class="focus-input100"></span>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
          <span class="label-input100">Repeat Password</span>
          <input class="input100" type="text" name="repeat-pass" placeholder="*************">
          <span class="focus-input100"></span>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="flex-m w-full p-b-33">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
            </label>
          </div>


        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
              Sign Up
            </button>
          </div>

          <a routerLink="../login" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
            Sign in
            <i class="fa fa-long-arrow-right m-l-5"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<!--===============================================================================================-->
<script src="../../assets/Sign-up/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../../assets/Sign-up/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="../../assets/Sign-up/vendor/bootstrap/js/popper.js"></script>
<script src="../../assets/Sign-up/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../../assets/Sign-up/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../../assets/Sign-up/vendor/daterangepicker/moment.min.js"></script>
<script src="../../assets/Sign-up/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="../../assets/Sign-up/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="../../assets/Sign-up/js/main.js"></script>

</body>
</html>
