<div class="container">
  <h1>Create an apartment</h1>
<form [formGroup]="HouseForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>House Name</label>
    <input type="text" class="form-control" formControlName="nameHouse">
  </div>

<!--  error error cannot find control with path formarray-->
<!--  angular formarray error error cannot find control with path-->

  <div class="row" formGroupName="address">
    <div class="col-sm-6">
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="name"/>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group" formGroupName="city">
        <label>City</label>
        <select class="form-control" formControlName="id">
          <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Bath Room</label>
    <input type="number" class="form-control" formControlName="bathroom">
  </div>

  <div class="form-group">
    <label>Bed Room</label>
    <input type="number" class="form-control" formControlName="bedroom">
  </div>


  <label>Room House:</label>
  <div class="form-group">
    <ng-multiselect-dropdown
      [settings]="settings"
      [data]="houseTypes"
      formControlName="houseTypes"
      *ngIf="settings"
    >
    </ng-multiselect-dropdown>
  </div>

  <<label>Room Type</label>
  <div class="form-group">
    <ng-multiselect-dropdown
      [settings]="settings"
      [data]="roomTypes"
      formControlName="roomTypes"
      *ngIf="settings"
    >
    </ng-multiselect-dropdown>
  </div>

  <div class="form-group">
    <label>Price House</label>
    <input type="number" class="form-control"  formControlName="priceHouse">
  </div>

  <div class="form-group">
    <label>Upload picture of your apartment</label>
    <div
      class="custom-dropzone"
      ngx-dropzone
      [accept]="'image/*'"
      (change)="onSelect($event)"
    >
      <ngx-dropzone-label>
        <div>
          <h2>Drop your image here</h2>
        </div>
      </ngx-dropzone-label>
      <ngx-dropzone-image-preview
        ngProjectAs="ngx-dropzone-preview"
        *ngFor="let f of files"
        [file]="f"
        [removable]="true"
        (removed)="onRemove(f)"
      >
      </ngx-dropzone-image-preview>
    </div>
  </div>

  <div class="row justify-content-around">
    <div>
      <button type="submit" class="btn btn-success" [disabled]="HouseForm.invalid">Submit</button>|
      <button type="reset" class="btn btn-danger">Reset</button>
    </div>
  </div>

</form>
</div>
