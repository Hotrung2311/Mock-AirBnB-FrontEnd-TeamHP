<div class="container">
  <h1>CREATE THE HOUSE</h1>
  <form [formGroup]="HouseForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>House Name</label>
      <input type="text" class="form-control" formControlName="nameHouse">
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" formControlName="address">
    </div>

    <div class="form-group">
      <label>Bath Room</label>
      <input type="number" class="form-control" formControlName="bathroom">
    </div>

    <div class="form-group">
      <label>Bed Room</label>
      <input type="number" class="form-control" formControlName="bedroom">
    </div>

    <div class="form-group">
      <label>House Type</label>
      <input type="text" class="form-control"  formControlName="houseTypes">
    </div>

    <div class="form-group">
      <label>Room Type</label>
      <input type="text" class="form-control"  formControlName="roomTypes">
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control"  formControlName="city">
    </div>

    <div class="form-group">
      <label>Price House</label>
      <input type="number" class="form-control"  formControlName="priceHouse">
    </div>

    <div class="form-group">
      <label>Upload picture of your apartment</label>
      <div
        class="custom-dropzone"
        ngx-dropzone
        [accept]="'image/*'"
        (change)="onSelect($event)"
      >
        <ngx-dropzone-label>
          <div>
            <h2>Drop your image here</h2>
          </div>
        </ngx-dropzone-label>
        <ngx-dropzone-image-preview
          ngProjectAs="ngx-dropzone-preview"
          *ngFor="let f of files"
          [file]="f"
          [removable]="true"
          (removed)="onRemove(f)"
        >
        </ngx-dropzone-image-preview>
      </div>
    </div>

    <div class="row justify-content-around">
      <div>
        <button type="submit" class="btn btn-success">Submit</button>|
        <button type="reset" class="btn btn-danger">Reset</button>
      </div>
    </div>

  </form>
</div>
