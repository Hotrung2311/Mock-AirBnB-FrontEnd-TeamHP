<div class="container " style="margin: 50px auto;">
  <h1>Your apartment</h1>
  <mat-list>
    <mat-list-item *ngFor="let house of houses">
      <img matListAvatar [src]="house.images[0].imageUrl" alt="...">
      <a routerLink="/host/apartment/{{house.id}}" matLine> {{house.nameHouse}} </a>
      <p matLine>
        <span> {{house.address.name}} </span>
        <span class="demo-2"> {{house.address.city.name}} </span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
