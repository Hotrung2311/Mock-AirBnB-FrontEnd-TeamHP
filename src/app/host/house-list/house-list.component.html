<div class="container " style="margin: 50px auto;">
  <h1>Your apartment</h1>
  <mat-list>
    <mat-list-item *ngFor="let house of houses">
      <img matListAvatar [src]="house.imageHouses[0].imageURL" alt="...">
      <a routerLink="/host/{{house.id}}/detail" matLine> {{house.nameHouse}} </a>
      <p matLine>
        <span> {{house.nameHouse}} </span>
        <span class="demo-2"> {{house.priceHouse}} </span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
